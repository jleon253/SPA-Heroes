<h1 class="animated fast">Resultado de busqueda para: <small>{{ termino }}</small></h1>
<hr />
<div class="container">
    <div class="row" *ngIf="heroes.length == 0">
        <div class="col-md-12">
            <div class="alert alert-info" role="alert">
                No se encontraron resultados para: <strong> {{ termino }} </strong>
            </div>
        </div>
    </div>
    <div class="card-columns">
        <app-heroe-tarjeta [heroe]="heroeInput" [id]="heroeInput.idx" *ngFor="let heroeInput of heroes;"></app-heroe-tarjeta>
    </div>
    <hr />
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block  animated fast fadeIn">Regresar</a>
        </div>
    </div>
</div>
